<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acid Rain Typing Game - Event Generator</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <div class="container">
        <div id="startScreen" class="show">
            <div class="content">
                <h1 class="title">üåßÔ∏è Acid Rain</h1>
                <p class="subtitle">Type the falling words before they reach the ground!</p>
                
                <div style="margin: 30px 0;">
                    <div style="font-size: 14px; opacity: 0.8; margin-bottom: 15px;">SELECT LANGUAGE</div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button class="button" id="langEnButton" style="padding: 10px 30px;">English</button>
                        <button class="button" id="langKoButton" style="padding: 10px 30px;">ÌïúÍµ≠Ïñ¥</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="gameOverScreen">
            <div class="content">
                <h1 class="title" id="gameOverTitle">Game Over</h1>
                
                <div style="margin: 30px 0;">
                    <div style="font-size: 14px; opacity: 0.8; margin-bottom: 10px;">YOUR SCORE</div>
                    <div class="final-score" id="finalScore">0</div>
                </div>
                
                <div class="stats-panel">
                    <div class="stat-item correct">
                        <div class="stat-item-label">‚úì Correct</div>
                        <div class="stat-item-value" id="finalTyped">0</div>
                    </div>
                    <div class="stat-item missed">
                        <div class="stat-item-label">‚úó Missed</div>
                        <div class="stat-item-value" id="finalMissed">0</div>
                    </div>
                </div>
                
                <div style="margin: 30px 0 20px 0;">
                    <div style="font-size: 14px; opacity: 0.8; margin-bottom: 15px;">PLAY AGAIN WITH</div>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 15px;">
                        <button class="button" id="restartEnButton" style="padding: 10px 30px;">English</button>
                        <button class="button" id="restartKoButton" style="padding: 10px 30px;">ÌïúÍµ≠Ïñ¥</button>
                    </div>
                    <div style="display: flex; gap: 10px; justify-content: center;">
                        <button onclick="window.location.href='/dashboard'">
                        üìä View Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui" id="gameUI">
            <div class="score-panel">
                <div class="stat">
                    <div class="stat-label">Score</div>
                    <div class="stat-value" id="scoreDisplay">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Time</div>
                    <div class="stat-value" id="timerDisplay">90</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Speed</div>
                    <div class="stat-value" id="speedDisplay">1.0x</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Missed</div>
                    <div class="stat-value" id="missedDisplay">0</div>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600" tabindex="0"></canvas>

        <div id="inputDisplay"></div>

        <div class="debug-info" id="debugInfo">
            <div>Session: <span id="debugSession">...</span></div>
            <div>Events buffered: <span id="debugBuffer">0</span></div>
            <div>Events sent: <span id="debugSent">0</span></div>
        </div>
    </div>

    <!-- Load order is important: words ‚Üí tracker ‚Üí game -->
    <script src="/static/words.js"></script>
    <script src="/static/words-ko.js"></script>
    <script src="/static/tracker.js"></script>
    <script src="/static/game.js"></script>
</body>
</html>
