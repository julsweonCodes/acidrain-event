<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Acid Rain Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">ğŸ“Š Game Analytics Dashboard</h1>
    <div class="dashboard-table">
      <!-- Left: Top Rankings -->
      <div class="dashboard-cell" id="left-cell">
        <h2>ğŸ† Top Rankings</h2>
        <table class="dashboard-table-inner" id="topRankingsTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <!-- Right: Word Stats with Tabs -->
      <div class="dashboard-cell" id="right-cell">
        <h2>ğŸ“ Word Stats</h2>
        <div class="tabs">
          <button class="tab-btn active" id="tab-en" onclick="showWordStatsTab('en')">English</button>
          <button class="tab-btn" id="tab-ko" onclick="showWordStatsTab('ko')">í•œêµ­ì–´</button>
        </div>
        <div id="wordStats-en" class="word-stats-tab"></div>
        <div id="wordStats-ko" class="word-stats-tab" style="display:none"></div>
      </div>
    </div>
    <div style="margin-top: 40px; opacity: 0.6;">
      <p class="subtitle">ğŸ“ˆ Charts coming next (speed trends, error rates, word difficulty)</p>
    </div>
    <div style="margin-top: 50px;">
      <button class="button" onclick="goBack()">â† Back to Game</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const API_URL =
      "https://us-central1-acidrain-event.cloudfunctions.net/acidrain-dashboard-api";

    function renderTopRankings(topRankings) {
      const tbody = document.querySelector("#topRankingsTable tbody");
      tbody.innerHTML = "";
      topRankings.forEach((row, idx) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${idx + 1}</td><td>${row.player_name || row.user_id || "-"}</td><td>${row.final_score}</td>`;
        tbody.appendChild(tr);
      });
    }

    function renderWordStats(wordStats) {
      // Split by lang
      const enStats = wordStats.filter(w => w.lang === 'en');
      const koStats = wordStats.filter(w => w.lang === 'ko');
      function makeTable(stats, lang) {
        let html = `<table class="dashboard-table-inner"><thead><tr><th>Word</th><th>Tries</th><th>í‰ê·  ì •í™•ë„</th></tr></thead><tbody>`;
        stats.forEach(row => {
          html += `<tr><td>${row.intended_word}</td><td>${row.cnt}</td><td>${(row.avg_match_ratio * 100).toFixed(1)}%</td></tr>`;
        });
        html += `</tbody></table>`;
        return html;
      }
      document.getElementById("wordStats-en").innerHTML = makeTable(enStats, 'en');
      document.getElementById("wordStats-ko").innerHTML = makeTable(koStats, 'ko');
    }

    function showWordStatsTab(lang) {
      document.getElementById('wordStats-en').style.display = lang === 'en' ? '' : 'none';
      document.getElementById('wordStats-ko').style.display = lang === 'ko' ? '' : 'none';
      document.getElementById('tab-en').classList.toggle('active', lang === 'en');
      document.getElementById('tab-ko').classList.toggle('active', lang === 'ko');
    }

    async function loadDashboard() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderTopRankings(data.top_rankings || []);
        renderWordStats(data.word_stats || []);
      } catch (err) {
        console.error("Dashboard load failed", err);
      }
    }

    function goBack() {
      window.location.href = "/";
    }

    loadDashboard();
  </script>
</body>
</html>
