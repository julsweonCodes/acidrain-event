<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Acid Rain Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Shared stylesheet -->
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container">
    <h1 class="title">üìä Game Analytics Dashboard</h1>
    <p class="subtitle">
      Player behavior summary (last 7 days)
    </p>

    <!-- KPI CARDS -->
    <div class="stats-panel">
      <div class="stat-item">
        <div class="stat-item-label">Total Sessions</div>
        <div class="stat-item-value" id="totalSessions">‚Äì</div>
      </div>

      <div class="stat-item">
        <div class="stat-item-label">Total Attempts</div>
        <div class="stat-item-value" id="totalAttempts">‚Äì</div>
      </div>

      <div class="stat-item correct">
        <div class="stat-item-label">Correct Attempts</div>
        <div class="stat-item-value" id="correctAttempts">‚Äì</div>
      </div>

      <div class="stat-item">
        <div class="stat-item-label">Accuracy</div>
        <div class="stat-item-value" id="accuracy">‚Äì</div>
      </div>
    </div>

    <!-- FUTURE CHART AREA -->
    <div style="margin-top: 40px; opacity: 0.6;">
      <p class="subtitle">
        üìà Charts coming next (speed trends, error rates, word difficulty)
      </p>
    </div>

    <!-- NAVIGATION -->
    <div style="margin-top: 50px;">
      <button class="button" onclick="goBack()">
        ‚Üê Back to Game
      </button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const API_URL =
      "https://us-central1-acidrain-event.cloudfunctions.net/acidrain-dashboard-api";

    async function loadDashboard() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        document.getElementById("totalSessions").innerText =
          data.total_sessions;
        document.getElementById("totalAttempts").innerText =
          data.total_attempts;
        document.getElementById("correctAttempts").innerText =
          data.correct_attempts;
        document.getElementById("accuracy").innerText =
          Math.round(data.accuracy * 100) + "%";
      } catch (err) {
        console.error("Dashboard load failed", err);
      }
    }

    function goBack() {
      window.location.href = "/";
    }

    loadDashboard();
  </script>
</body>
</html>
